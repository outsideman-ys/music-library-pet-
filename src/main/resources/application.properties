spring.application.name=game

spring.datasource.url=jdbc:postgresql://localhost:5432/bobworld
spring.datasource.username=username
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.mvc.servlet.encoding.charset=UTF-8
spring.mvc.servlet.encoding.enabled=true
spring.mvc.servlet.encoding.force=true

spring.web.reactive.multipart.enabled=false
